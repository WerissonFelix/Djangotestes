<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Nova tarefa </h1>
    <ul>
        {% for todo in todo_form %}
            <li>{{  todo.title }}</li>
            <li> {{ todo.created_at }}</li>
            <li> {{ todo.deadline }}</li>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}

            {{ form }}
            
            <button type="submit" > Salvar </button>
        </form>
    </ul>
</body>
</html>
