{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>Cactus - Viva o Jogo</title>

</head>

<body>
  <h1> Jogo </h1>

  <ul>
    {% for jogo  in jogo_list  %}
        <li>  {{ jogo.id }}  </li>
        <li>  {{ jogo.empresa }} </li>
        <li>  {{ jogo.nome }} </li>
        <li>  {{ jogo.preco }} </li>
        <li>  {{ jogo.desc }} </li>
        <li>  {{ jogo.foto }} </li>
        <li>  {{ jogo.data_lancamento }} </li>
        <button> <a href=" {% url 'atualizarJogo' pk=jogo.pk %}"> atualizar </a></button>
        <button> <a href=" {% url 'deletarJogo'  pk=jogo.pk %}"> deletar </a></button>
    {% endfor %}
  </ul> 
  <button> <a href=" {% url 'adicionarJogo' %}"> adicionar </a></button>

</body>
</html>
